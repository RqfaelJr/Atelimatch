    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5F9;
            /* Centralização do corpo */
            display: flex; /* Habilita flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da viewport */
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 169, 0.3);
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Estilos para o Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Garante que o modal esteja acima de outros elementos */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #FFF;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90vh; /* Limita a altura para evitar overflow */
            overflow-y: auto; /* Adiciona scroll se o conteúdo for muito grande */
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Estilos para o Modal de Mensagem */
        .message-modal-content {
            text-align: center;
            padding: 2rem 1.5rem;
            max-width: 400px; /* Largura menor para mensagens */
        }
        .message-modal-content i {
            font-size: 3rem; /* Ícone maior */
            margin-bottom: 1rem;
        }
        .message-modal-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .message-modal-content p {
            font-size: 1rem;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }
        .message-modal-content .icon-success {
            color: #10B981; /* Verde para sucesso */
        }
        .message-modal-content .icon-error {
            color: #EF4444; /* Vermelho para erro */
        }
    </style>
</head>

                Ok

    <script>
        // Função para mostrar ou esconder o modal
        function toggleModal(modalId, show) {
            const modal = document.getElementById(modalId);
            if (modal) {
                if (show) {
                    modal.classList.add('active');
                } else {
                    modal.classList.remove('active');
                }
            }
        }

        // Função para exibir o modal de mensagem
        function showMessageModal(type, title, message) {
            const messageModal = document.getElementById('message-modal');
            const messageIcon = document.getElementById('message-icon');
            const messageTitle = document.getElementById('message-title');
            const messageBody = document.getElementById('message-body');

            // Limpa classes de ícone anteriores
            messageIcon.classList.remove('fa-check-circle', 'fa-times-circle', 'icon-success', 'icon-error');

            if (type === 'success') {
                messageIcon.classList.add('fa-check-circle', 'icon-success');
            } else if (type === 'error') {
                messageIcon.classList.add('fa-times-circle', 'icon-error');
            }

            messageTitle.textContent = title;
            messageBody.textContent = message;

            toggleModal('message-modal', true);
        }
        
        // Configuração dos eventos quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar botões para abrir os modais de cadastro
            document.getElementById('btn-cadastro-cliente').addEventListener('click', function(e) {
                e.preventDefault();
                toggleModal('modal-cadastro-cliente', true);
            });
            
            document.getElementById('btn-cadastro-atelie').addEventListener('click', function(e) {
                e.preventDefault();
                toggleModal('modal-cadastro-atelie', true);
            });
            
            // Configurar botões de voltar nos modais de cadastro para fechar o modal
            document.getElementById('btn-voltar-modal-cliente').addEventListener('click', function() {
                toggleModal('modal-cadastro-cliente', false);
            });
            
            document.getElementById('btn-voltar-modal-atelie').addEventListener('click', function() {
                toggleModal('modal-cadastro-atelie', false);
            });

            // Configurar botão de fechar no modal de mensagem
            document.getElementById('btn-close-message-modal').addEventListener('click', function() {
                toggleModal('message-modal', false);
            });
            
            // Configurar formulários
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Simulando uma resposta do backend
                    const success = true; // Troque para false para testar a mensagem de erro
                    if (success) {
                        showMessageModal('success', 'Login Realizado!', 'Você foi logado com sucesso no AteliMatch.');
                    } else {
